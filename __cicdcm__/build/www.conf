resolver 127.0.0.11 ipv6=off;

server {
    listen          80;
    server_name     localhost;
    charset         utf8;

    root            /app;
    index           index.html index.php;

    add_header X-HOSTNAME $hostname;

    set $dval "php";

    location ~ \.php$ {
        #root            /app;
        fastcgi_pass    $dval:9000;
        fastcgi_index   index.php;
        include         fastcgi.conf;
    }

    #access_log /www.log;
}
