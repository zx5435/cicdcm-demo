server {
    listen          80;
    charset         utf8;

    root            /app;
    index           index.html index.php;

    add_header X-HOSTNAME $hostname;

    location ~ \.php$ {
        fastcgi_pass  php:9000;
        fastcgi_index index.php;
        include fastcgi.conf;
    }

    #access_log /www.log;
}
